
name: Build and Run

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build with g++
      run: g++ *.cpp -o mallas -std=c++11
    - name: Run binary
      run: ./mallas || true  # Si quieres probar la ejecuci√≥n (opcional)
